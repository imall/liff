<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透過AI小幫手聯絡房仲</title>
    <script>
        window.__unocss = {
            rules: [
                ['t-title', { 'font-size': '22px' }],
                ['t-input', { 'font-size': '18px' }],
                ['t-btn', { 'font-size': '20px' }],
            ],
            shortcuts: [
                {
                'cus-checkbox': `relative w-15px h-15px appearance-none  
                before:content-[''] before:w-15px before:h-15px  before:b-2px before:b-solid before:b-secondary before:absolute before:top-0 before:left-0 before:rounded-5px  checked:before:b-#8e6fa7  checked:before:bg-#8e6fa7
                checked:after:content-[''] checked:after:w-8px checked:after:h-4px checked:after:rotate-[-45deg] checked:after:b-b-2px checked:after:b-l-2px  checked:after:b-l-solid checked:after:b-b-solid checked:after:b-#fff checked:after:absolute checked:after:inset-5px checked:after:m-auto`
                }
            ],
            theme:{
                colors:{
                    primary:'#8E6FA7',
                    secondary:'#999',
                },
                fontFamily:{
                    'ms': ['Microsoft JhengHei', 'sans-serif']
                }
            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js"></script>
</head>
<body>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <div class="w-full font-ms">
        <div class="w-80% mx-a mt-8">
            <div class="scope w-full mb-5 ">
                <label class="block font-bold my-3 t-title">聯絡資料</label>
                <input class="w-full box-border p-4 t-input b b-solid b-secondary placeholder-secondary rounded-3px  mb-3"
                    type="text" maxlength="10" placeholder="您的稱呼(10字內)">
                <input class="w-full  box-border p-4 t-input b b-solid b-secondary placeholder-secondary rounded-3px"
                    type="text" placeholder="您的手機號碼">
            </div>
            <div class="scope w-full mb-10">
                <label class="block font-bold my-3 t-title">想問什麼(非必填)</label>
                <textarea
                    class="w-full rounded-1 resize-none  h-120px box-border p2 t-input b b-solid b-secondary placeholder-secondary rounded-3px"
                    type="text" maxlength="50" placeholder="請輸入你的問題或備註，AI小幫手會先傳達給房仲經紀人(限50個字)"></textarea>
            </div>

            <button
                class="w-full mb-5 rounded-3xl border-none py-4 text-20px text-white font-bold bg-primary">送出並同意房仲聯絡</button>
            <div class="w-full flex items-start gap-4">
                <input id="agree" class="cus-checkbox" type="checkbox">
                <label for="agree" class="text-secondary t-input">
                    我已閱讀並同意本網站的 <a href="#" class="text-secondary">服務條款</a>、<a href="#" class="text-secondary">隱私聲明</a>、<a
                        href="#" class="text-secondary">免責聲明</a>
                </label>
            </div>
        </div>
    </div>



    <script>
        liff.init({
            liffId: '2001443124-PeL2BlwN',
        }).then(() => {
            console.log(liff.isLoggedIn());
        });
    </script>
</body>
</html>
