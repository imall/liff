<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透過AI小幫手聯絡房仲</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
</head>
<body>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <div class="w-full font-mono">
        <div class="w-80% mx-a mt-8">
            <div class="scope w-full mb-8 ">
                <label class="block font-bold my-3 text-36px">聯絡資料</label>
                <input
                    class="w-full  box-border py-2 px-2 text-30px b b-solid b-#ccc placeholder-#ccc rounded-3px  mb-3"
                    type="text" maxlength="10" placeholder="您的稱呼(10字內)">
                <input class="w-full  box-border py-2 px-2 text-30px b b-solid b-#ccc placeholder-#ccc rounded-3px"
                    type="text" placeholder="您的手機號碼">
            </div>
            <div class="scope w-full mb-10">
                <label class="block font-bold my-3 text-36px">想問什麼(非必填)</label>
                <textarea
                    class="w-full rounded-1 resize-none overflow-hidden h-200px box-border p2 text-30px b b-solid b-#ccc placeholder-#ccc rounded-3px"
                    type="text" maxlength="50" placeholder="請入你的問題或備註，AI小幫手會先傳達給房仲經紀人(限50個字)"></textarea>
            </div>

            <button
                class="w-full mb-5 rounded-2xl border-none py-4 text-36px text-white font-bold bg-[#8E6FA7]">送出並同意房仲聯絡</button>
            <div class="w-full flex items-start">
                <input class="mr-2" type="checkbox">
                <span class="text-gray-400 text-26px">
                    我已閱讀並同意本網站的 <a href="#" class="text-gray-400">服務條款</a>、<a href="#" class="text-gray-400">隱私聲明</a>、<a
                        href="#" class="text-gray-400">免責聲明</a>
                </span>
            </div>
        </div>

    </div>



    <script>
        liff.init({
            liffId: '2001443124-PeL2BlwN',
        }).then(() => {
            console.log(liff.isLoggedIn());
        });
    </script>
</body>
</html>
